<body>

    <h1>PRODUKT FEEDBACK FORMULAR</h1>

    <form id="feedbackForm" action="feedback.js" method="post">

        <label for="productName">Produktname oder Produkt-ID:</label>
        <input type="text" id="productName" name="productName" required>

        <p>Bewertung:</p>

        <input type="radio" id="star2" name="rating" value="2">
        <label for="star4">&#9733&#9733</label>

        <br>

        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">&#9733&#9733&#9733</label>

        <br>

        <input type="radio" id="star4" name="rating" value="4">
        <label for="star2">&#9733&#9733&#9733&#9733</label>

        <br>

        <input type="radio" id="star5" name="rating" value="5">
        <label for="star1">&#9733&#9733&#9733&#9733&#9733</label>

        <p>Kommentar:</p>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>


        <input type="submit" value="Feedback absenden">

    </form>
</body>
